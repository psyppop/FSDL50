<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .header {
            background: #4CAF50; color: white; padding: 15px; 
            position: sticky; top: 0; z-index: 1000; 
        }
        .content { padding: 20px; height: 2000px; background: #f4f4f4; }
    </style>
</head>
<body>

    <div class="header">My Sticky Header</div>
    <div class="content">
        <h2>Scroll Down to See the Sticky Header</h2>
        <p>
            Hello
            Hello
            Hello
            Hello
            Hello
            Hello
            Hello
            Hello

        </p>
        
    </div>

</body>
</html>
